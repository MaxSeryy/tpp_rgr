<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Товари</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Список товарів</h1>
    <nav>
        <a th:href="@{/}">Головна</a>
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/products/new}">Додати товар</a>
        <span sec:authorize="isAuthenticated()" class="user-info">
            | <a href="#" style="cursor:default; color:#b8b8b8;">Користувач: <b sec:authentication="name"></b></a>
        </span>
        <form sec:authorize="isAuthenticated()" class="logout-form" th:action="@{/logout}" method="post">
            <button type="submit">Вийти</button>
        </form>
    </nav>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Назва</th>
                <th>Артикул</th>
                <th>Ціна</th>
                <th>Постачальник</th>
                <th>Дії</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.sku}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.supplier.name}"></td>
                <td>
                    <a th:href="@{/products/{id}(id=${product.id})}">Переглянути</a>
                    <a sec:authorize="hasRole('ADMIN')" th:href="@{/products/{id}/edit(id=${product.id})}">Редагувати</a>
                    <form sec:authorize="hasRole('ADMIN')" class="delete-form" th:action="@{/products/{id}/delete(id=${product.id})}" method="post">
                        <button type="submit" onclick="return confirm('Видалити цей товар?')">Видалити</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
